---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-metrics-k8s-stack
spec:
  chartRef:
    kind: OCIRepository
    name: victoria-metrics-k8s-stack
  interval: 1h
  values:
    fullnameOverride: vm-kube-stack
    victoria-metrics-operator:
      operator:
        disable_prometheus_converter: false
        enable_converter_ownership: true

    grafana:
      enabled: false
      forceDeployDatasource: true

    external:
      grafana:
        host: grafana.${SECRET_DOMAIN}

    defaultDashboards:
      enabled: true

    defaultRules:
      rules:
        RecordingRulesNoData:
          create: false

    vmsingle:
      enabled: true
      spec:
        retentionPeriod: "14d"
        storage:
          storageClassName: longhorn
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi

      route:
        enabled: true
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        hostnames:
          - vm.${SECRET_DOMAIN}

    alertmanager:
      enabled: true
      useManagedConfig: true
      spec:
        externalURL: https://alertmanager.${SECRET_DOMAIN}
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 1Gi
      config:
        route:
          receiver: blackhole
          groupBy: ["alertname", "job"]
          groupWait: 1m
          groupInterval: 10m
          repeatInterval: 12h
          routes:
            - receiver: pushover
              matchers:
                - severity = critical
            - receiver: pushover
              matchers:
                - severity = warning
            - receiver: pushover
              matchers:
                - severity = error
        inhibitRules:
          - equal: ["namespace", "alertname"]
            sourceMatch:
              - name: severity
                value: critical
                matchType: "="
            targetMatch:
              - name: severity
                value: warning|info
                matchType: "=~"
        receivers:
          - name: blackhole
          - name: pushover
            pushoverConfigs:
              - html: true
                sendResolved: true
                sound: gamelan
                expire: 86400s
                priority: '{{ if eq .Status "firing" }}1{{ else }}0{{ end }}'
                title: >-
                  [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}]
                  {{ .CommonLabels.alertname }}
                message: |-
                  {{- range .Alerts }}
                    {{- if ne .Annotations.description "" }}
                      {{ .Annotations.description }}
                    {{- else if ne .Annotations.summary "" }}
                      {{ .Annotations.summary }}
                    {{- else if ne .Annotations.message "" }}
                      {{ .Annotations.message }}
                    {{- else }}
                      Alert description not available
                    {{- end }}
                    {{- if gt (len .Labels.SortedPairs) 0 }}
                      <small>
                        {{- range .Labels.SortedPairs }}
                          <b>{{ .Name }}:</b> {{ .Value }}
                        {{- end }}
                      </small>
                    {{- end }}
                  {{- end }}
                token:
                  name: &secret alertmanager-secret
                  key: PUSHOVER_API_TOKEN
                user_key:
                  name: *secret
                  key: PUSHOVER_API_KEY
                urlTitle: View in Alertmanager

      route:
        enabled: true
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        hostnames:
          - alertmanager.${SECRET_DOMAIN}

    # Talos/cilium control plane: etcd is behind kube-apiserver static pods
    kubeEtcd:
      service:
        port: 2381
        targetPort: 2381
        selector:
          component: kube-apiserver
      vmScrape:
        spec:
          endpoints:
            - port: http-metrics
              scheme: http
              path: /metrics

    kubeScheduler:
      vmScrape:
        spec:
          namespaceSelector:
            matchNames: ["kube-system"]
          endpoints:
            - port: http-metrics
              bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
              scheme: https
              tlsConfig:
                caFile: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
                insecureSkipVerify: true

    kubeControllerManager:
      vmScrape:
        spec:
          namespaceSelector:
            matchNames: ["kube-system"]
          endpoints:
            - port: http-metrics
              bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
              scheme: https
              tlsConfig:
                caFile: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
                insecureSkipVerify: true

    prometheus-node-exporter:
      fullnameOverride: node-exporter

    kube-state-metrics:
      fullnameOverride: kube-state-metrics

    additionalVictoriaMetricsMap:
      dockerhub-rules:
        groups:
          - name: dockerhub
            rules:
              - alert: DockerhubRateLimitRisk
                annotations:
                  summary: Kubernetes cluster Dockerhub rate limit risk
                expr: count(time() - container_last_seen{image=~"(docker.io).*",container!=""} < 30) > 100
                labels:
                  severity: critical
      oom-rules:
        groups:
          - name: oom
            rules:
              - alert: OomKilled
                annotations:
                  summary: Container {{ $labels.container }} in pod {{ $labels.namespace }}/{{ $labels.pod }} has been OOMKilled {{ $value }} times in the last 10 minutes.
                expr: (kube_pod_container_status_restarts_total - kube_pod_container_status_restarts_total offset 10m >= 1) and ignoring (reason) min_over_time(kube_pod_container_status_last_terminated_reason{reason="OOMKilled"}[10m]) == 1
                labels:
                  severity: critical
