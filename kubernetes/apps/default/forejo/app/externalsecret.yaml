---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: forejo-oidc
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: forejo-oidc
    template:
      type: Opaque
      data:
        key: "{{ .CLIENT_ID }}"
        secret: "{{ .CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: forejo-oidc
