apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: goauthentik
spec:
  interval: 1h
  url: https://charts.goauthentik.io
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 1h
  chart:
    spec:
      chart: authentik
      version: 2025.2.4
      sourceRef:
        kind: HelmRepository
        name: goauthentik
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: cnpg-cluster
  values:
    global:
      deploymentStrategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 1
      topologySpreadContraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: authentik
    authentik:
      envFrom:
        - secretRef:
            name: authentik-email-secret
      secret_key: "${SECRET_AUTHENTIK_SECRET_KEY}"
      postgresql:
        host: cnpg-cluster-rw
        user: file:///postgres-creds/username
        password: file:///postgres-creds/password
        name: authentik
      redis:
        host: dragonfly
    server:
      replicas: 2
      volumes: &volumes
        - name: postgres-creds
          secret:
            secretName: cnpg-cluster-app
      volumeMounts: &mounts
        - name: postgres-creds
          mountPath: /postgres-creds
          readOnly: true
      ingress:
        enabled: true
        ingressClassName: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - "login.${SECRET_DOMAIN}"
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    worker:
      volumes: *volumes
      volumeMounts: *mounts
