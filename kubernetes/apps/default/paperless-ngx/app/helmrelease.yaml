---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-ngx
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      paperless-ngx:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          tika:
            image:
              repository: docker.io/apache/tika
              tag: 3.1.0.0
          gotenberg:
            image:
              repository: docker.io/gotenberg/gotenberg
              tag: 8.19
            command:
              - "gotenberg"
              - "--chromium-disable-javascript=true"
              - "--chromium-allow-list=file:///tmp/.*"
          app:
            dependsOn:
              - gotenberg
              - tika
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.15.3
            env:
              PAPERLESS_DBHOST: cnpg-cluster-rw
              PAPERLESS_DBNAME: paperless
              PAPERLESS_DBUSER:
                valueFrom:
                  secretKeyRef:
                    name: cnpg-cluster-paperless
                    key: username
              PAPERLESS_DBPASS:
                valueFrom:
                  secretKeyRef:
                    name: cnpg-cluster-paperless
                    key: password
              PAPERLESS_DISABLE_REGULAR_LOGIN: true
              PAPERLESS_REDIRECT_LOGIN_TO_SSO: true
              PAPERLESS_REDIS: redis://dragonfly.default.svc.cluster.local:6379
              PAPERLESS_REDIS_PREFIX: paperless
              PAPERLESS_TIKA_ENABLED: 1
              PAPERLESS_TIKA_ENDPOINT: http://tika:9998
              PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://gotenberg:3000
              PAPERLESS_TIME_ZONE: America/Chicago
              PAPERLESS_URL: https://paperless.${SECRET_DOMAIN}
            envFrom:
              - secretRef:
                  name: paperless-secret
            resources:
              requests:
                cpu: 200m
                memory: 1Gi
              limits:
                cpu: 750m
                memory: 2.5Gi
    service:
      app:
        controller: paperless-ngx
        ports:
          http:
            port: 8000
    ingress:
      app:
        className: internal
        enabled: true
        hosts:
          - host: paperless.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: paperless-ngx
                  port: 8000
    persistence:
      # This is where paperless stores all its data (search index, SQLite database, classification model, etc).
      data:
        type: persistentVolumeClaim
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /usr/src/paperless/data
            readOnly: false
      # This is where your documents and thumbnails are stored.
      media:
        type: persistentVolumeClaim
        storageClass: nfs-csi
        accessMode: ReadWriteOnce
        size: 8Gi
        globalMounts:
          - path: /usr/src/paperless/media
            readOnly: false
